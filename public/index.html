<html>
<head>
	<title>rdzv.us: quick, temporary chatroom</title>
	<link href="css/screen.css" media="all" rel="stylesheet" type="text/css"/> 
	<link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
	<script src="lib/mootools.js" type="text/javascript" charset="utf-8"></script> 
	<script src="lib/mootools-more.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/mootools-scroll.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/underscore-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/backbone-min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='chatroomapp'> 
		<div id="menu"><a href="about">about</a></div>
		<div class='title'><h1>rdzv.us</h1></div> 
		<div id="login">
			<div class='title'><h3>" create, chat, send! "</h3></div>
			<input id='chatroom' placeholder='#chatroom' type='text' />
			<input id='email' placeholder='email' type='text' />
		</div>
		<div id="description"><pre>create chatroom at instant! <br>receive your discussion summary after!</pre></div>
	</div>
	<ul id='powered'>
	  <li><small>powered by <a href="http://buuuk.com">#lean</a>, <a href="http://nodejs.org">#nodejs</a>, <a href="http://socket.io">#socketio</a>, <a href="http://mongodb.org">#mongodb</a></small></li>
	</ul>
	<script src="js/start.js" type="text/javascript" charset="utf-8"></script>
	
</body>
</html>
